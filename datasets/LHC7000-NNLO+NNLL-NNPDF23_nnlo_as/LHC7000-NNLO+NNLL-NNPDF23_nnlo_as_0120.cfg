/================================= General setup (Collider, pdf, F.O. vs RES.)
Collider LHC
ECMLHC 7000
WithResummation YES
PDFuncertainty NO
PDFset NNPDF23_nnlo_as_0120
/================================= mt(GeV); muF and muR (in units of mt)
Mtop 173.2
MtopLimit -1.0
MtopStep 1
muR 1.0
muF 1.0
/================================= Resummation
OrderFO NNLO
OrderRES NNLL		
/================================= Fixed Order
LO YES
NLO YES
NNLO YES
/================================= Setup parameters
Precision 2
NPdfGrid 100

